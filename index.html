<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<H1 id="title" >Bobson & Dayan Survey Form</H1>
<p id  ="description">
  This is a description of Bobson and Dayan's survey form.
</p>
<form id="survey-form">
  <label id="name-label" for="name">Your Name: </label>
  <input type="text" id="name" placeholder="Enter the name" required><br/>
  <label id="email-label" for="email">Your Email: </label>
  <input type="email" id="email" placeholder="Enter the email" required><br/>
  <label id="number-label" for="number">Your Number: </label>
  <input type="number" id="number" min="0" max="10" placeholder="Enter the number in the range of 0 to 10" style="width:270px"><br/>
  <label for="dropdown">Please Select an Option: </label>
  <select id="dropdown">
    <option>A</option>
        <option>B</option>
        <option>C</option>
      </select><br/>
      <div>
        <p>Options</p>
        <label>A)</label>
        <input type="radio" name="ints" value="A">
        <label>B)</label>
        <input type="radio" name="ints" value="B">
        <label>C)</label>
        <input type="radio" name="ints" value="C">
      </div>
      <br/>
      <div>
        <p>Checkboxes</p>
        <label>i)</label>
        <input type="checkbox" value="i">
        <label>ii)</label>
        <input type="checkbox" value="ii">
        <label>iii)</label>
        <input type="checkbox" value="iii">
        <label>iv)</label>
        <input type="checkbox" value="iv">
      </div>
      <br/>
      <label for="textarea-comments">additional comments</label><br/>
      <textarea id="textarea-comments" style="width: 250px; height:250px;">
      </textarea>
      <br/>
      <input type="submit" value="Submit" id="submit">

</form>
